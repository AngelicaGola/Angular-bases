<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterLit; let i=index; let isLast= last let isFirst= first"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success':isFirst, 'list-group-item-primary':isLast  }">
    <div>
      {{i+1}}. {{character.nombre}}- Power{{character.poder}}
    </div>
    <button (click)="onDeleteCharacterById(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
