<p>list works!</p>
<div *ngIf="deletedHero, else nothingWasDeleted">
  <h3>Heroe Borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3> No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroesNames.length>0" class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar ultimo heroe
</button>
<ul class="mt-2 list-group">
  <li *ngFor="let item of heroesNames" class="list-group-item">{{item}}</li>
</ul>
